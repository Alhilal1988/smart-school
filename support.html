  <script type="text/javascript">  
		  function validateForm() { 
			var name = document.forms["Form1"]["name"]; 
			var email = document.forms["Form1"]["email"]; 
			var Phone = document.forms["Form1"]["number"]; 
			var Inquiries = document.forms["Form1"]["message"]; 
			var out="";

			if (name.value == "") { 
				out='Name must filled out!.';
			} 
			if (email.value == "") {  
				out=out+'\nEMail Name must filled out!.';
			} 
			if (Phone.value == "") {  
				out=out+'\Phone number must filled out!.';
			} 
			if (Inquiries.value == "") { 
				out=out+'\nMessage must filled out!';
			} 
			if(out=="")
			{
			    return true; 
			}
			else
			{
				name.focus(); 
				window.alert(out);
				return false;
			}
			
		} 
	</script>
